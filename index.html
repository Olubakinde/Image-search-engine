<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information -->
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Image search engine-Tito</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="style.css"> <!-- Linking an external stylesheet -->
</head>
<body>
    <h1>Image search engine</h1> <!-- Main heading -->

    <!-- Form for search input -->
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search anything here..."> <!-- Input field for search -->
        <button>Search</button> <!-- Button to trigger the search -->
    </form>

    <div id="search-result"></div> <!-- Container to display search results -->

    <button id="show-more-btn">Show more</button> <!-- Button to load more search results -->

    <!-- JavaScript file -->
    <script src="index.js"></script> <!-- Linking an external JavaScript file -->
</body>
</html>
